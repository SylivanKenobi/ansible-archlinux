---

- name: Install RedShift and dependencies
  pacman: 
    name: "{{ item }}"
    state: present
  with_items:
    - librsvg
    - python-gobject
    - python-xdg
    - redshift
  register: task_result
  until: task_result is success
  retries: 10
  delay: 2

- name: Allow RedShift to access geoclue
  blockinfile:
    dest: /etc/geoclue/geoclue.conf
    block: |
      [redshift]
      allowed=true
      system=false
      users=
  notify:
    - restart geoclue

- name: Enable geoclue service
  service:
    name: geoclue
    state: started
    enabled: yes

- name: Enable avahi daemon
  service:
    name: avahi-daemon
    state: started
    enabled: yes

